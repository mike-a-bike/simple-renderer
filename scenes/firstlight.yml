# First light scene
#
# - Sphere
# - Plane
# - PinholeCamers
#

---
shapes:

  - sphere:
      center:
        x: 0
        y: 0
        z: 0
      radius: 1
      color:
        r: 1
        g: 1
        b: 0

  - plane:
      point:
        x: 0
        y: -1
        z: 0
      normal:
        x: 0
        y: 1
        z: 0
      color:
        r: 0
        g: 0
        b: 1

lights:

  - pointlight:
      position:
        x: 5
        y: 5
        z: 5
      color:
        r: 1
        g: 1
        b: 1
      intensity: 10

cameras:

  - pinhole:
      position:
        x: 0
        y: 2
        z: 5
      lookat:
        x: 0
        y: 0
        z: 0
      up:
        x: 0
        y: 1
        z: 0
...